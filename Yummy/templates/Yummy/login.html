{% extends "Yummy/base.html" %}
{% block content %}
    <div id="id_page_name">
        Login
    </div>
    <form method="post" action="login" class="row1">
        <table class="login_register_table">
            {{ form }}
        </table>
        {% csrf_token %}
        <button type="submit" id="id_login_button" class="btn btn-secondary">Submit</button>
    </form>
{% endblock %}
